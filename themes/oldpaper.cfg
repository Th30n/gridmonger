[ui]
backgroundImage         = "old-paper"

[map]
backgroundColor         = "gray(0.0, 0.0)"
drawColor               = "gray(0.0, 0.5)"
lightDrawColor          = "gray(0.0, 0.2)"
floorColor              = "gray(1.0, 0.06)"
thinLines               = true

bgHatchEnabled          = false

coordsColor             = "gray(0.0, 0.4)"
