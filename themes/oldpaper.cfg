[ui]
backgroundImage         = "old-paper"

[map]
backgroundColor         = "gray(0.0, 0.0)"
drawColor               = "gray(0.0, 0.5)"
lightDrawColor          = "gray(0.0, 0.2)"
floorColor              = "gray(1.0, 0.10)"
thinLines               = on

bgHatch                 = off

coordsColor             = "gray(0.0, 0.4)"
coordsHighlightColor    = "gray(0.0, 0.7)"

cursorColor             = "rgba(1.0, 0.7, 0.0, 0.8)"
cursorGuideColor        = "rgba(1.0, 0.7, 0.0, 0.2)"

gridStyle               = gsLoose
gridColorBackground     = "gray(0.0, 0.0)"
gridColorFloor          = "gray(0.0, 0.22)"

outlineStyle            = osRoundedEdges
outlineFillStyle        = ofsHatched
outlineOverscan         = on
outlineColor            = "rgb(154, 156, 156)"
outlineWidthFactor      = 0.22

innerShadow             = off
outerShadow             = on
outerShadowColor        = "gray(0.0, 0.12)"
outerShadowWidthFactor  = 0.125

selectionColor          = "rgba(1.0, 0.5, 0.5, 0.5)"
pastePreviewColor       = "rgba(0.2, 0.6, 1.0, 0.5)"

noteMapTextColor        = "gray(0.0, 0.5)"
noteMapCommentColor     = "rgba(0.85, 0.25, 0.0, 0.8)"
noteMapIndexColor       = "gray(1.0, 0.67)"
noteMapIndexBgColor1    = "rgb(186, 119, 0)"
noteMapIndexBgColor2    = "rgb(140, 130, 42)"
noteMapIndexBgColor3    = "rgb(120, 105, 75)"
noteMapIndexBgColor4    = "rgb(118, 74, 48)"

notePaneTextColor       = "gray(0.0, 0.6)"
notePaneIndexColor      = "gray(1.0, 0.7)"
notePaneIndexBgColor1   = "rgb(181, 114, 0)"
notePaneIndexBgColor2   = "rgb(130, 120, 32)"
notePaneIndexBgColor3   = "rgb(120, 105, 75)"
notePaneIndexBgColor4   = "rgb(118, 74, 48)"

