[ui]
backgroundColor         = "rgb(221, 204, 187)"

[map]
backgroundColor         = "rgb(221, 204, 187)"
drawColor               = "rgb(67, 67, 63)"
lightDrawColor          = "rgba(77, 67, 63, 110)"
floorColor              = "rgb(248, 248, 244)"
thinLines               = on

bgHatch                 = on
bgHatchColor            = "gray(0.0, 0.15)"
bgHatchStrokeWidth      = 1.0
bgHatchSpacingFactor    = 3.0

coordsColor             = "gray(0.0, 0.4)"
coordsHighlightColor    = "gray(0.0, 0.8)"

cursorColor             = "rgb(1.0, 0.65, 0.0)"
cursorGuideColor        = "rgba(1.0, 0.65, 0.0, 0.2)"

gridStyle               = gsSolid
gridColorBackground     = "gray(0.0, 0.0)"
gridColorFloor          = "rgba(180, 168, 154, 90)"

outlineStyle            = osSquareEdges
outlineFillStyle        = ofsSolid
outlineOverscan         = off
outlineColor            = "rgb(180, 168, 154)"
outlineWidthFactor      = 0.28

innerShadow             = off
outerShadow             = off

selectionColor          = "rgba(1.0, 0.5, 0.5, 0.4)"
pastePreviewColor       = "rgba(0.2, 0.6, 1.0, 0.4)"

noteMapTextColor        = "rgb(67, 67, 63)"
noteMapCommentColor     = "rgba(1.0, 0.2, 0.0, 0.8)"
noteMapIndexColor       = "rgb(67, 67, 63)"
noteMapIndexBgColor1    = "rgba(215, 194, 177, 200)"
noteMapIndexBgColor2    = "rgba(215, 194, 177, 200)"
noteMapIndexBgColor3    = "rgba(215, 194, 177, 200)"
noteMapIndexBgColor4    = "rgba(215, 194, 177, 200)"

notePaneTextColor       = "rgba(67, 67, 63, 210)"
notePaneIndexColor      = "rgba(67, 67, 63, 210)"
notePaneIndexBgColor1   = "rgba(67, 67, 63, 70)"
notePaneIndexBgColor2   = "rgba(67, 67, 63, 70)"
notePaneIndexBgColor3   = "rgba(67, 67, 63, 70)"
notePaneIndexBgColor4   = "rgba(67, 67, 63, 70)"
