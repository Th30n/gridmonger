noteMapIndexBgColor3    = "rgb(116, 108, 101)"
noteMapIndexBgColor4    = "rgb(114, 83, 92)"

notePaneTextColor       = "gray(1.0, 0.8)"
notePaneIndexColor      = "gray(1.0, 0.8)"
notePaneIndexBgColor1   = "rgb(100, 112, 125)"
