[ui]
backgroundColor         = "rgb(154, 130, 113)"

[map]
backgroundColor         = "rgb(154, 130, 113)"
drawColor               = "rgb(49, 42, 36)"
lightDrawColor          = "rgba(125, 113, 100, 220)"
floorColor              = "rgb(193, 180, 169)"
thinLines               = on

bgHatch                 = on
bgHatchColor            = "gray(0.0, 0.25)"
bgHatchStrokeWidth      = 1.0
bgHatchSpacingFactor    = 3.0

coordsColor             = "gray(0.0, 0.4)"
