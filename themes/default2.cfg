[ui]
backgroundColor         = "gray(0.4)"

[map]
backgroundColor         = "gray(0.4)"
drawColor               = "gray(0.1)"
lightDrawColor          = "gray(0.6)"
floorColor              = "gray(0.9)"
thinLines               = on

bgHatch                 = on
bgHatchColor            = "gray(0.0, 0.4)"
bgHatchStrokeWidth      = 1.0
bgHatchSpacingFactor    = 3.0

coordsColor             = "gray(0.9)"
coordsHighlightColor    = "rgb(1.0, 0.75, 0.0)"

cursorColor             = "rgb(1.0, 0.65, 0.0)"
cursorGuideColor        = "rgba(1.0, 0.65, 0.0, 0.2)"

gridStyle               = gsSolid
gridColorBackground     = "gray(0.0, 0.0)"
gridColorFloor          = "gray(0.2, 0.17)"

outlineStyle            = osNone

innerShadow             = off
outerShadow             = off

selectionColor          = "rgba(1.0, 0.5, 0.5, 0.4)"
pastePreviewColor       = "rgba(0.2, 0.6, 1.0, 0.4)"

noteMapTextColor        = "gray(0.1, 0.7)"
noteMapCommentColor     = "rgba(1.0, 0.2, 0.0, 0.8)"
noteMapIndexColor       = "gray(1.0)"
noteMapIndexBgColor1    = "rgba(255, 35, 10, 180)"
noteMapIndexBgColor2    = "rgba(255, 35, 10, 180)"
noteMapIndexBgColor3    = "rgba(255, 35, 10, 180)"
noteMapIndexBgColor4    = "rgba(255, 35, 10, 180)"

notePaneTextColor       = "gray(0.9)"
notePaneIndexColor      = "gray(0.9)"
notePaneIndexBgColor1   = "gray(0.5)"
notePaneIndexBgColor2   = "gray(0.5)"
notePaneIndexBgColor3   = "gray(0.5)"
notePaneIndexBgColor4   = "gray(0.5)"
