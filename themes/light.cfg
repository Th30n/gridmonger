[map]
backgroundColor        = "rgb(182, 184, 184)"
drawColor              = "rgb(45, 42, 42)"
lightDrawColor         = "rgba(45, 42, 42, 70)"
floorColor             = "rgb(248, 248, 244)"
thinLines              = true

bgHatchEnabled         = false
bgHatchColor           = "gray(0.0, 0.0)"
bgHatchStrokeWidth     = 1.0
bgHatchSpacingFactor   = 2.0

coordsColor            = "rgb(34, 32, 32)"
coordsHighlightColor   = "rgb(34, 32, 32)"

cursorColor            = "rgb(1.0, 0.65, 0.0)"
cursorGuideColor       = "rgba(1.0, 0.65, 0.0, 0.2)"

gridStyle              = gsLoose
gridColorBackground    = "gray(0.0, 0.0)"
gridColorFloor         = "gray(0.0, 0.22)"

outlineStyle           = osRoundedEdges
outlineFillStyle       = ofsHatched
outlineOverscan        = true
outlineColor           = "rgb(154, 156, 156)"
outlineWidthFactor     = 0.25

innerShadowEnabled     = false
innerShadowColor       = "gray(0.0, 0.1)"
innerShadowWidthFactor = 0.15
outerShadowEnabled     = true
outerShadowColor       = "gray(0.0, 0.15)"
outerShadowWidthFactor = 0.125

selectionColor         = "rgba(1.0, 0.5, 0.5, 0.5)"
pastePreviewColor      = "rgba(0.2, 0.6, 1.0, 0.5)"

noteTextColor          = "rgb(45, 42, 42)"
noteCommentMarkerColor = "rgba(1.0, 0.2, 0.0, 0.8)"
