[ui]
backgroundColor         = "rgb(182, 184, 184)"

[map]
backgroundColor         = "rgb(182, 184, 184)"
drawColor               = "rgb(45, 42, 42)"
lightDrawColor          = "rgba(45, 42, 42, 70)"
floorColor              = "rgb(248, 248, 244)"
thinLines               = on

bgHatch                 = off

coordsColor             = "rgb(34, 32, 32)"
coordsHighlightColor    = "rgb(34, 32, 32)"

cursorColor             = "rgb(1.0, 0.7, 0.0)"
cursorGuideColor        = "rgba(1.0, 0.7, 0.0, 0.2)"

gridStyle               = gsLoose
gridColorBackground     = "gray(0.0, 0.0)"
gridColorFloor          = "gray(0.0, 0.22)"

outlineStyle            = osRoundedEdges
outlineFillStyle        = ofsHatched
outlineOverscan         = on
outlineColor            = "rgb(154, 156, 156)"
outlineWidthFactor      = 0.25

innerShadow             = off
outerShadow             = on
outerShadowColor        = "gray(0.0, 0.15)"
outerShadowWidthFactor  = 0.125

selectionColor          = "rgba(1.0, 0.5, 0.5, 0.5)"
pastePreviewColor       = "rgba(0.2, 0.6, 1.0, 0.5)"

noteMapTextColor        = "gray(0.4)"
noteMapCommentColor     = "rgba(1.0, 0.2, 0.0, 0.8)"
noteMapIndexColor       = "gray(1.0)"
noteMapIndexBgColor1    = "rgba(255, 00, 00, 180)"
noteMapIndexBgColor2    = "rgba(255, 00, 00, 180)"
noteMapIndexBgColor3    = "rgba(255, 00, 00, 180)"
noteMapIndexBgColor4    = "rgba(255, 00, 00, 180)"

notePaneTextColor       = "rgb(45, 42, 42)"
notePaneIndexColor      = "rgb(45, 42, 42)"
notePaneIndexBgColor1   = "rgba(255, 100, 100, 180)"
notePaneIndexBgColor2   = "rgba(255, 100, 100, 180)"
notePaneIndexBgColor3   = "rgba(255, 100, 100, 180)"
notePaneIndexBgColor4   = "rgba(255, 100, 100, 180)"
