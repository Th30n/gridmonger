[ui]
backgroundColor         = "gray(0.4)"

[level]
backgroundColor         = "gray(0.4)"
drawColor               = "gray(0.1)"
lightDrawColor          = "gray(0.6)"
floorColor              = "gray(0.9)"
thinLines               = on

bgHatch                 = on
bgHatchColor            = "gray(0.0, 0.4)"
bgHatchStrokeWidth      = 1.0
bgHatchSpacingFactor    = 2.0

coordsColor             = "gray(0.9)"
coordsHighlightColor    = "rgb(1.0, 0.75, 0.0)"

cursorColor             = "rgb(1.0, 0.65, 0.0)"
cursorGuideColor        = "rgba(1.0, 0.65, 0.0, 0.2)"

gridStyle               = gsSolid
gridColorBackground     = "gray(0.0, 0.1)"
gridColorFloor          = "gray(0.2, 0.2)"

outlineStyle            = osCell
outlineFillStyle        = ofsSolid
outlineOverscan         = off
outlineColor            = "gray(0.22)"
outlineWidthFactor      = 0.5

innerShadow             = off
innerShadowColor        = "gray(0.0, 0.1)"
innerShadowWidthFactor  = 0.125
outerShadow             = off
outerShadowColor        = "gray(0.0, 0.1)"
outerShadowWidthFactor  = 0.125

selectionColor          = "rgba(1.0, 0.5, 0.5, 0.4)"
pastePreviewColor       = "rgba(0.2, 0.6, 1.0, 0.4)"

noteLevelTextColor      = "gray(0.1, 0.7)"
noteLevelCommentColor   = "rgba(1.0, 0.2, 0.0, 0.8)"
noteLevelIndexColor     = "gray(1.0)"
noteLevelIndexBgColor1  = "rgb(247, 92, 74)"
noteLevelIndexBgColor2  = "rgb(255, 156, 106)"
noteLevelIndexBgColor3  = "rgb(0, 179, 200)"
noteLevelIndexBgColor4  = "rgb(19, 131, 127)"

notePaneTextColor       = "gray(0.9)"
notePaneIndexColor      = "gray(1.0)"
notePaneIndexBgColor1   = "rgb(247, 92, 74)"
notePaneIndexBgColor2   = "rgb(250, 141, 100)"
notePaneIndexBgColor3   = "rgb(0, 179, 200)"
notePaneIndexBgColor4   = "rgb(29, 141, 137)"
